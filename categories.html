---
layout: default
title: Categories
---

<section class="center contain-small margin-bottom-4" style="clear: both">
  <h1 class="margin-bottom-2 text-center text-h3">Categories</h1>

  <div class="pad-small-block">
    {% assign tag_list = site.tags | sort %}
    {% for tag in tag_list %}
      <h3 class="margin-bottom-1 text-h4 text-normal" id="{{ tag[0] }}">{{ tag[0] | capitalize }}</h3>
      <ul class="font-family-secondary margin-bottom-2">
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</section>
