---
layout: default
---

<section class="post center contain-small margin-bottom-4 pad-small-block">
  <h1 class="post-heading text-normal text-h2">{{ page.title }}</h1>
  <h2 class="post-date margin-bottom-2 text-h6 text-tracked">{{ page.date | date: "%B %d, %Y" }}</h2>
  <div class="post-body">
    {{ content }}
  </div>
</section>
